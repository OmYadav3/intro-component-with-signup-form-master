<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-section flex">
    <div class="first-section ">
      <div class="first-heading">
        <h1>Learn to code by watching others</h1>
      </div>
      <div class="second-heading">
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </div>
    </div>
    <div class="sec-section ">
      <div class="part-one"><b>Try it free 7 days </b>then $20/mo. thereafter</div>
      <div class="part-sec">
        <input class= "input-cls1" type="text" placeholder="First Name" required>
        <input class= "input-cls2" type="text" placeholder="Last Name" required>
        <input class= "input-cls3" type="email" placeholder="Email" required>
        <input class= "input-cls4" type="password" placeholder="Password" required>
        <button class="btn">CLAIM YOUR FREE TRIAL </button>
        <p class="btndown-text fle">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>

</html>
